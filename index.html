    <style>
      html { scroll-behavior: smooth; }
      /* Animation for sections */
      .section-animate {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
